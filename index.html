<html>
<head>
	<META HTTP-EQUIV="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<META charset="utf-8">

	<title id="title">QQ音乐播放器</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link rel="icon" href="/img/icon.ico"/>
</head>

<body>
	<script src="https://y.gtimg.cn/music/h5/player/player.js?max_age=2592000"></script>
	<script type="text/javascript" src="api.js"></script>
	<div class="main">

	<img src="logo.png">
	<input id="iptbox" type="text" name="w" placeholder=" 曲目名/曲目ID（注意：以下敏感关键字: “ “f” ”，“ “fiurl” ”搜索可能会Bug！）" required autocomplete="off">
	<button style="left:70%" onclick="throughname()">通过曲目名播放</button>
	<button style="left:85%" onclick="throughid()">通过曲目ID播放</button>
	</div>

	<div id="infocontain" class="infocontain">
		<img id="album" src="T002R300x300M000003rycDS0ktpT2_1.jpg">
		<p id="songname">曲目名</p>
		<p id="singer">歌手</p>
		<a href="https://y.qq.com" target="__blank" id="songmid">曲目ID：Unknown</a>
		<span id="time">0:00/0:00</span>
		
			
		<button id="playpause" onclick="playorpause()">►</button>
		<button id="searchprogress" onclick="fetchprogress()">查询进度</button>
		
		<div id="progressbar" onclick="changeprogress()">
			<div id="progressinner" onclick="changeprogress()"></div>
		</div>
	</div>
